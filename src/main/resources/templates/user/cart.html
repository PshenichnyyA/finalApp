<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Выбранные объекты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <div class="header" style="
    background-color: white;
    margin-top: 10px;
    margin-right: 10%;
    margin-left: 10%;
    margin-bottom: 10px;">
        <div class="logo" style="float: left">
            <a href="/product">
                <img src="/img/home/logo.png" alt="ХОЗЯИН" style="height: 80px;">
            </a>
        </div>
        <div class="menu" style="
    height: 80px;
    display: flex;
    justify-content: flex-end;
    flex-wrap: wrap;
    align-items: center;">
            <div class="col-auto" style="margin-right: 10px">
                <form method="get" th:action="@{/personal_account}">
                    <button type="submit" class="btn btn-primary">Назад</button>
                </form>
            </div>
        </div>
    </div>


    <div class="container">

        <h3>Выбранные объекты</h3>
        <div class="row row-cols-1 row-cols-4 g-4">
            <div th:each="product : ${cart_product}" class="col">
                <div class="card">
                    <img th:src="'/img/' + ${product.imageList[0].getFileName()}" class="card-img-top">
                    <br>
                    <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"
                       class="card-text"></a>
                    <p th:text="'Цена: ' + ${product.getPrice()}" class="card-text"></p>
                    <a th:href="@{/cart/delete/{id}(id=${product.getId()})}" class="card-text">Удалить</a>
                </div>
            </div>
            <div>
                <h3 th:text="'Итоговая стоймость: ' + ${price}"></h3>

                <form method="get" th:action="@{/order/create}">
                    <button type="submit" class="btn btn-primary">Оформить заявку на аренду</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
