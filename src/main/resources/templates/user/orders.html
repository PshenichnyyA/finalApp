<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Заявки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <div class="header" style="
    background-color: white;
    margin-top: 10px;
    margin-right: 10%;
    margin-left: 10%;
    margin-bottom: 10px;">
        <div class="logo" style="float: left">
            <a href="/product">
                <img src="/img/home/logo.png" alt="ХОЗЯИН" style="height: 80px;">
            </a>
        </div>
        <div class="menu" style="
    height: 80px;
    display: flex;
    justify-content: flex-end;
    flex-wrap: wrap;
    align-items: center;">
            <div class="col-auto" style="margin-right: 10px">
                <form method="get" th:action="@{/personal_account}">
                    <button type="submit" class="btn btn-primary">Назад</button>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <h3>Заявки</h3>
    <div th:each="order : ${orders}">
        <h3 th:text="'Заявка №' + ${order.getNumber()}"></h3>
        <img th:src="'/img/' + ${order.getProduct().getImageList()[0].getFileName()}" width="250px">
        <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
        <!-- <p th:text="'Количество: ' + ${order.getCount()}"></p> -->
        <p th:text="'Цена: ' + ${order.getProduct().getPrice()}"></p>
        <p th:text="'Дата заявки: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
        <p th:text="'Статус: ' + ${order.getStatus()}"></p>
    </div>

</body>
</html>
