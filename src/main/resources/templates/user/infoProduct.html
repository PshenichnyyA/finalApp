<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Информация о товаре</title>
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div>
    <div class="header" style="
    background-color: white;
    margin-top: 10px;
    margin-right: 10%;
    margin-left: 10%;
    margin-bottom: 10px;">
        <div class="logo" style="float: left">
            <a href="/product">
                <img src="/img/home/logo.png" alt="ХОЗЯИН" style="height: 80px;">
            </a>
        </div>
        <div class="menu" style="
    height: 80px;
    display: flex;
    justify-content: flex-end;
    flex-wrap: wrap;
    align-items: center;">
            <div class="col-auto" style="margin-right: 10px">
                <form method="get" th:action="@{/personal_account}">
                    <button type="submit" class="btn btn-primary">Назад</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container" style="
background-color: white;
position: relative;
min-height: 100%;
">
    <h3>Информация о товаре: </h3>
    <p th:text="'Наименование: ' + ${product.getTitle()}"></p>
    <p th:text="'Описание: ' + ${product.getDescription()}"></p>
    <p th:text="'Цена: ' + ${product.getPrice()}"></p>
    <p th:text="'Склад: ' + ${product.getWarehouse()}"></p>
    <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
    <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
    <div class="row row-cols-1 row-cols-5 g-4">
        <div th:each="img : ${product.getImageList()}">
            <div class="card">
                <img th:src="'/img/' + ${img.getFileName()}" class="card-img-top">
                <div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="foot" style="
    position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 80px;

    margin-top: 30px;
    clear: both;
	background-color: #ddded4;
	height: 50px;
	padding: 10px;"> <!-- Футтер -->
    <div>
        <p>«АО «Оптово-розничный комплекс ХОЗЯИН»», © 2023г.</p>
    </div>
</footer>
</body>
</html>
