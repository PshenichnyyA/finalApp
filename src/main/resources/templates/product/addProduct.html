<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавление товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="header" style="
    background-color: white;
    margin-top: 10px;
    margin-right: 10%;
    margin-left: 10%;
    margin-bottom: 10px;">
    <div class="logo" style="float: left">
        <a href="/product">
            <img src="/img/home/logo.png" alt="ХОЗЯИН" style="height: 80px;">
        </a>
    </div>
    <div class="menu" style="
    height: 80px;
    display: flex;
    justify-content: flex-end;
    flex-wrap: wrap;
    align-items: center;">
        <div class="col-auto" style="margin-right: 10px">
            <form method="get" th:action="@{/admin}">
                <button type="submit" class="btn btn-primary">Назад</button>
            </form>
        </div>
    </div>
</div>
</div>

<div class="container">
    <h3>Добавление объекта</h3>
    <form th:method="POST" th:action="@{/admin/product/add}" th:object="${product}" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div class="mb-3">
        <label for="title" class="form-label">Введите наименование объекта:</label>
        <input type="text" th:field="*{title}" placeholder="Наименование" id="title" class="form-control">
        <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <br>

        <div class="mb-3">
        <label for="description" class="form-label">Введите описание объекта:</label>
        <textarea th:field="*{description}" placeholder="Описание" id="description" class="form-control"></textarea>
        <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <br>

        <div class="mb-3">
        <label for="price" class="form-label">Введите арендную ставку:</label>
        <input type="number" th:field="*{price}" min="1" step="0.00" placeholder="Цена" id="price" class="form-control">
        <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <br>

        <div class="mb-3">
        <label for="warehouse" class="form-label">Введите адрес склада:</label>
        <input type="text" th:field="*{warehouse}" placeholder="Склад" id="warehouse" class="form-control">
        <div style="color: red" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
        </div>
        <br>

        <div class="mb-3">
        <label for="category" class="form-label">Выбор категорию:</label>
        <select name="category" th:field="*{category}" id="category" class="form-select">
            <div th:each="element : ${category}">
                <option th:text="${element.getName()}" th:value="${element.getId()}"></option>
            </div>
        </select>
        <div style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>
        <br>

        <div class="mb-3">
        <label for="seller" class="form-label">Данные арендодателя:</label>
        <textarea th:field="*{seller}" placeholder="Арендодатель" id="seller" class="form-control"></textarea>
        <div style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
        </div>>
        <br>


        <p style="color: red">Вы можете добавить до 5 фотографий. Первая фотография не может быть пустой т.к. она будет
            являтся главной при выводе карточки товара</p>
        <div class="input-group mb-3">
            <input type="file" name="file_one" class="form-control">
        </div>
        <div class="input-group mb-3">
            <input type="file" name="file_two" class="form-control">
        </div>
        <div class="input-group mb-3">
            <input type="file" name="file_three" class="form-control">
        </div>
        <div class="input-group mb-3">
            <input type="file" name="file_four" class="form-control">
        </div>
        <div class="input-group mb-3">
            <input type="file" name="file_five" class="form-control">
        </div>
        <br>
        <input type="submit" value="Добавить" class="btn btn-primary">

    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
