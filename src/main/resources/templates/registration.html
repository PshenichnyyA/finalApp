<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Регистрация: </h3>
                        <form method="post" th:action="@{/registration}" th:object="${person}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <div class="form-outline mb-4">
                                <input type="text" th:field="*{login}" id="login" name="login"
                                       class="form-control form-control-lg"/>
                                <label class="form-label" for="login">Логин</label>
                                <div style="color: red" th:if="${#fields.hasErrors('login')}"
                                     th:errors="*{login}"></div>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" th:field="*{password}" id="password" name="password"
                                       class="form-control form-control-lg"/>
                                <label class="form-label" for="password">Пароль</label>
                                <div style="color: red" th:if="${#fields.hasErrors('password')}"
                                     th:errors="*{password}">
                                </div>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Зарегистрироваться</button>
                        </form>

                        <hr class="my-4">
                        <p>Уже есть аккаут?</p>
                        <a href="/authentication">Войти</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
