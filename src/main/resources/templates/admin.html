<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Личный кабинет администратора</title>
    <meta name="description"
          content="ТК ХОЗЯИН — универсальный оптово-розничный комплекс общей площадью 6 гектаров, объединяющий несколько торгово-складских корпусов и офисных центров.">
    <meta name="Keywords" content="Аренда, оптово-розничный комплекс, Краснодар, Хозяин">
    <meta name="author" content="Пшеничный Андрей Алексеевич">
    <link href="img/home/fav.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div style='background-image: url("/img/home/background.jpg"); background-size: 100%'>
    <div class="header" style="
    background-color: white;
    margin-top: 10px;
    margin-right: 10%;
    margin-left: 10%;
    margin-bottom: 10px;">
        <div class="logo" style="float: left">
            <a href="/product">
                <img src="/img/home/logo.png" alt="ХОЗЯИН" style="height: 80px;">
            </a>
        </div>
        <div class="menu" style="
    height: 80px;
    display: flex;
    justify-content: flex-end;
    flex-wrap: wrap;
    align-items: center;">

            <div class="col-auto" style="margin-right: 10px">
                <form th:action="@{/editPerson}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-primary">Пользователи</button>
                </form>
            </div>

            <div class="col-auto" style="margin-right: 10px">
                <form action="admin/product/add" target="_blank">
                    <button type="submit" class="btn btn-primary">Добавить объект</button>
                </form>
            </div>

            <div class="col-auto" style="margin-right: 10px">
                <form th:action="@{/#}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-primary">Заявки</button>
                </form>
            </div>

            <div class="col-auto" style="margin-right: 10px">
                <form method="post" th:action="@{/logout}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-primary">Выйти из личного кабинета</button>
                </form>
            </div>
        </div>
    </div>


    <div class="container" style="background-color: white">
        <h1>Личный кабинет администратора</h1>
        <hr>

        <h3>Перечень объектов:</h3>
        <br>
        <div th:each="product : ${products}">
            <p th:text="'Наименование: ' + ${product.getTitle()}"></p>
            <p th:text="'Описание: ' + ${product.getDescription()}"></p>
            <p th:text="'Цена: ' + ${product.getPrice()}"></p>
            <p th:text="'Склад: ' + ${product.getWarehouse()}"></p>
            <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
            <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
            <a th:href="@{/admin/product/edit/{id}(id=${product.getId()})}" style="margin-right: 10px">Редактирование
                объекта</a>
            <a th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удаление объекта</a>
            <hr>
        </div>
    </div>

    <footer class="foot" style="
    margin-top: 30px;
    clear: both;
	background-color: #ddded4;
	height: 50px;
	padding: 10px;"> <!-- Футтер -->
        <div>
            <p>«АО «Оптово-розничный комплекс ХОЗЯИН»», © 2023г.</p>
        </div>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
